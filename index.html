<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine-html.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/boot.min.js"></script>

    <title>BlackJack | Andrew Wong</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>

    <h1>BlackJack</h1>

    <section id="menu">
      <ul>
        <li><button type="button" class="btn btn-primary" onclick="play(dealer)">Play</button></li>
        <li><button type="button" class="btn btn-primary" onclick="hitPlayer(dealer)">Hit</button></li>
        <li><button type="button" class="btn btn-primary" onclick="stay(dealer)">Stay</button></li>
      </ul>
    </section>

    <section id="main">
    	<div id="display"></div>
    </section>

 	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
